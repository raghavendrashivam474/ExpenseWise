<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header"><a href="index.html" class="logo"><i class="fas fa-wallet"></i> ExpenseWise</a> <button id="sidebarToggle"><i class="fas fa-bars"></i></button></div>
        <nav class="sidebar-nav">
            <a href="index.html" class="nav-item"><i class="fas fa-home"></i> Home</a>
            <a href="dashboard.html" class="nav-item"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="analytics.html" class="nav-item"><i class="fas fa-chart-pie"></i> Analytics</a>
            <a href="history.html" class="nav-item"><i class="fas fa-history"></i> History</a>
            <a href="goals.html" class="nav-item"><i class="fas fa-bullseye"></i> Goals</a>
            <a href="settings.html" class="nav-item"><i class="fas fa-cog"></i> Settings</a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="header">
            <div class="header-left"><button class="menu-btn" id="menuBtn"><i class="fas fa-bars"></i></button><div class="greeting"><h1>Dashboard</h1><p>Overview</p></div></div>
            <div class="header-right"><div class="date-display" id="currentDate"></div></div>
        </header>

        <div class="stats-row">
            <div class="stat-card income"><span class="stat-label">Income</span><span class="stat-value" id="totalIncome">$0</span></div>
            <div class="stat-card expenses"><span class="stat-label">Expenses</span><span class="stat-value" id="totalExpenses">$0</span></div>
            <div class="stat-card balance"><span class="stat-label">Balance</span><span class="stat-value" id="totalBalance">$0</span></div>
            <div class="stat-card"><span class="stat-label">Transactions</span><span class="stat-value" id="txCount">0</span></div>
        </div>

        <div class="cards-section">
            <div class="card" style="grid-column: span 2;">
                <div class="card-header"><h3>Recent Transactions</h3><button class="btn-primary" onclick="openModal()">+ Add</button></div>
                <div class="card-body"><div id="transactionsList"></div></div>
            </div>
            <div class="card">
                <div class="card-header"><h3>Spending</h3></div>
                <div class="card-body"><canvas id="expenseChart"></canvas></div>
            </div>
        </div>
    </main>

    <!-- MODAL -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header"><h2>Add Transaction</h2><button onclick="closeModal()"><i class="fas fa-times"></i></button></div>
            <div class="modal-body">
                <form id="transactionForm">
                    <div class="form-group"><label>Type</label>
                        <select id="type"><option value="income">Income</option><option value="expense">Expense</option></select>
                    </div>
                    <div class="form-group"><label>Amount</label><input type="number" id="amount" required step="0.01"></div>
                    <div class="form-group"><label>Description</label><input type="text" id="desc" required></div>
                    <div class="form-group"><label>Category</label><div class="category-grid" id="categoryGrid"></div><input type="hidden" id="category" required></div>
                    <div class="form-actions"><button type="button" class="btn-cancel" onclick="closeModal()">Cancel</button><button type="submit" class="btn-submit">Save</button></div>
                </form>
            </div>
        </div>
    </div>

    <script src="shared.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
