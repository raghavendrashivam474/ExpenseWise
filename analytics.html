<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analytics</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="pages.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header"><a href="index.html" class="logo"><i class="fas fa-wallet"></i> ExpenseWise</a> <button id="sidebarToggle"><i class="fas fa-bars"></i></button></div>
        <nav class="sidebar-nav">
            <a href="index.html" class="nav-item"><i class="fas fa-home"></i> Home</a>
            <a href="dashboard.html" class="nav-item"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="analytics.html" class="nav-item active"><i class="fas fa-chart-pie"></i> Analytics</a>
            <a href="history.html" class="nav-item"><i class="fas fa-history"></i> History</a>
            <a href="goals.html" class="nav-item"><i class="fas fa-bullseye"></i> Goals</a>
            <a href="settings.html" class="nav-item"><i class="fas fa-cog"></i> Settings</a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="header">
            <div class="header-left">
                <button class="menu-btn" id="menuBtn"><i class="fas fa-bars"></i></button>
                <div class="greeting"><h1>Analytics</h1><p>Deep dive into your data</p></div>
            </div>
            <div class="header-right"><div class="date-display" id="currentDate"></div></div>
        </header>

        <!-- Stats Overview -->
        <div class="stats-row">
            <div class="stat-card income">
                <span class="stat-label">Total Income</span>
                <span class="stat-value" id="anaIncome">$0.00</span>
            </div>
            <div class="stat-card expenses">
                <span class="stat-label">Total Expenses</span>
                <span class="stat-value" id="anaExpense">$0.00</span>
            </div>
            <div class="stat-card balance">
                <span class="stat-label">Net Balance</span>
                <span class="stat-value" id="anaBalance">$0.00</span>
            </div>
            <div class="stat-card savings">
                <span class="stat-label">Savings Rate</span>
                <span class="stat-value" id="anaSavings">0%</span>
            </div>
        </div>

        <!-- Charts Grid -->
        <div class="analytics-grid">
            <div class="card">
                <div class="card-header"><h3>Income vs Expenses</h3></div>
                <div class="card-body"><canvas id="barChart"></canvas></div>
            </div>
            <div class="card">
                <div class="card-header"><h3>Expense Breakdown</h3></div>
                <div class="card-body"><canvas id="pieChart"></canvas></div>
            </div>
        </div>
    </main>

    <script src="shared.js"></script>
    <script src="analytics.js"></script>
</body>
</html>
